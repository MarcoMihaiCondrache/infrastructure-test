---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 5m
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 1m
  dependsOn:
    - name: metallb
      namespace: networking
    - name: traefik
      namespace: networking
  upgrade:
    force: true
    remediation:
      retries: 3
  values:
    image:
      longhorn:
        engine:
          repository: longhornio/longhorn-engine
          tag: v1.4.0-rc2
        manager:
          repository: longhornio/longhorn-manager
          tag: v1.4.0-rc2
        ui:
          repository: longhornio/longhorn-ui
          tag: v1.4.0-rc2
        instanceManager:
          repository: longhornio/longhorn-instance-manager
          tag: v1.4.0-rc2
        shareManager:
          repository: longhornio/longhorn-share-manager
          tag: v1.4.0-rc2
        backingImageManager:
          repository: longhornio/backing-image-manager
          tag: v1.4.0-rc2
        supportBundleKit:
          repository: longhornio/support-bundle-kit
          tag: v0.0.17
      csi:
        attacher:
          repository: longhornio/csi-attacher
          tag: v3.4.0
        provisioner:
          repository: longhornio/csi-provisioner
          tag: v2.1.2
        nodeDriverRegistrar:
          repository: longhornio/csi-node-driver-registrar
          tag: v2.5.0
        resizer:
          repository: longhornio/csi-resizer
          tag: v1.3.0
        snapshotter:
          repository: longhornio/csi-snapshotter
          tag: v5.0.1
        livenessProbe:
          repository: longhornio/livenessprobe
          tag: v2.8.0
      pullPolicy: IfNotPresent
    service:
      ui:
        type: LoadBalancer
        loadBalancerIP: ${SVC_LONGHORN_LB_IP}
    # TODO: Delete `enablePDP: false` after Longhorn v1.4.0 goes out
    enablePSP: false
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
    defaultSettings:
      defaultReplicaCount: 2
      taintToleration: "node-role.kubernetes.io/master=true:NoSchedule"
    ingress:
      enabled: false
    longhornManager:
      priorityClass: system-node-critical
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
    longhornDriver:
      priorityClass: system-node-critical
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
